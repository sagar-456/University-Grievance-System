{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="jumbotron  m-5 " >
  <div class="row ">
      <div class="col-md-6" >
          
        <img src="{% static 'img/login.jpg'%}" alt="" class="img-fluid rounded">
             
      </div>
      <div class="col-md-6 p-2 ">
        <div class="">
          <div class="container " >
              <h1 class="display-6 d-sm-none">Login</h1>
              <h1 class="display-4 d-none d-sm-block">Login</h1>
              <hr>
              
              <form id="loginform" name="loginform" method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="d-flex align-items-center mb-3 pb-1">
                  <i class="fas fa-cubes fa-2x me-3" style="color: rgb(197, 167, 241);"></i>
                  <span class="h1 fw-bold mb-0">UGS</span>
                </div>
        
                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
        
                <div class="form-outline mb-4">
                  <input type="text" id="username" class="form-control form-control-lg" name="username" required />
                  <label class="form-label" for="username">Username</label>
                </div>
        
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" name="password" required />
                  <label class="form-label" for="password">Password</label>
                  <i class="toggle-password fa fa-fw fa-eye-slash"style="color:blue"></i>
                  
                </div>
        
                <div class="pt-1 mb-4">
                  <input class="btn btn-primary btn-lg btn-block" type="submit" value="Login" />
                </div>
        
                <a class="small text-muted" href="#!">Forgot password?</a>
                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/register_user"
                    style="color: #393f81;">Register here</a></p>
              </form>
              
          </div>
      </div>
          </div>
      </div>
  </div>
</div>

<script> $(".toggle-password").click(function() {
  $(this).toggleClass("fa-eye fa-eye-slash");
  input = $(this).parent().find("input");
  if (input.attr("type") == "password") {
      input.attr("type", "text");
  } else {
      input.attr("type", "password");
  }
});
</script>

{% endblock %}
